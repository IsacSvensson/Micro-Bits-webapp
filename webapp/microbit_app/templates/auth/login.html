{% extends 'base.html' %}

{% block header %}
    <p style="visibility: hidden;">{% block title %}Login{% endblock %}</p>
{% endblock %}

{% block content %}
<center>
    <div class="edit-box">  
        <div class="box-top">Login</div>
        <table>
            <tr>
                <form method="post">
                    <td><label for="username" class="login-form">Username</label></td>
                    <td><input name="username" class="login-form id="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Log In">
                    </form>
                </td>
            </tr>
            
        </table>
    </div>
</center>
{% endblock %}
