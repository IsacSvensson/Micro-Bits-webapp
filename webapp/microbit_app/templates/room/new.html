{% extends 'base.html' %}

{% block header %}
<p style="visibility: hidden;">{% block title %}New room{% endblock %}</p>
{% endblock %}

{% block content %}
    <body>
        <center>
            <div class="box-cell box1">  
                <div class="box-top">Rooms</div>
                {% for room in rooms %}
                    <div class="room-container"><a href="{{ url_for('room.configRoom', id=room['id']) }}">{{ room['description'] }}</a></div>
                {% endfor %}
                {% if g.user %}
                <div class="new-room-container"><a href="#">New room</a></div>
                {% endif %}
            </div>  
            
            <div class="box-cell box2" >
                <div class="box-top">New room</div>
                <div class="config">
                    <form action="/room/new" method="POST">
                    <table>
                        <tr>
                            <th><label for="room-id">Room id</label></th>
                            <th><label for="description">Description</label></th>
                        </tr>
                        <tr>
                            <td><input type="text" value="New room" readonly></td>
                            <td><input type="text" name="description" required></td>
                        </tr>
                        <tr>
                            <th><label for="width">Width</label></th>
                            <th><label for="deepth">Deepth</label></th>
                        </tr>
                        <tr>
                            <td><input type="number" name="width" min="0" step="0.1"></td>
                            <td><input type="number" name="deepth" min="0" step="0.1"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" name="newRoom" value="Add Room"></td>
                        </form>
                        </tr>
                    </table>
                </div>
            </div>
                
            <div class="box-cell box3">  
                <div class="box-top">Micro:bits</div>
            </div>
        </center>
    </body>
{% endblock %}
