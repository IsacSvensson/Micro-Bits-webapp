{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} {% endblock %}</h1>
{% endblock %}

{% block content %}
<center>
<div class="edit-box">  
    <div class="box-top">Register new user</div>
        <table>
            <tr>
                <form method="post">
                    <td><label for="username" class="login-form">Username</label></td>
                    <td><input name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    </form>
                </td>
            </tr>
            
        </table>
</div>
</center>
{% endblock %}
